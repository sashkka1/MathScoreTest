<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" /></link>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>

</head>
<body>

    <main>
        <div id="notification" class="notification">
            <!-- <p id="notificationp">Имя не указано</p>
            <p id="notification-language">Язык не указан</p>
            <p id="notification-theme">Тема не указана</p>
            <p id="notification-theme-edit">Цвет системы не указан</p> -->
            <p id="notification-language">.</p>
            <p id="notification-theme">.</p>
            <p id="notification-count">Счет равен -2</p>
            <button id="notification-button" class="notification-button"> Начать</button>
        </div>
        <div class="choice">
            <p id="message-first" class="message-first"></p>
            <div class="operatorChoice">
                <form action="#" method="get" enctype="multipart/form-data"></form>
                <p><input onchange="check(this)" type="checkbox" value="+"> +</p>
                <p><input onchange="check(this)"  type="checkbox" value="-"> -</p>
                <p><input onchange="check(this)"  type="checkbox" value="x"> x</p>
                <p><input onchange="check(this)"  type="checkbox" value="/"> /</p>
            </div>
            <div class="div-small-big">
                    <button class="small-big" onclick="start_small(this)">Мал</button>
                <p><input id="checkbox" type="checkbox" value=""> Нужно ли время?</p>
                    <button class="small-big" onclick="start_big(this)">Бол</button>
            </div>
            <p>Значения для операторов: +, -</p>
            <div class="easy-basket-filter">
                <div class="easy-basket-filter-info">
                    <p class="iLower"><input disabled type="text" id="easy-basket-lower" class="easy-basket-lower" value="0" min="0" max="300" maxlength=3/></p>
                    <p class="iUpper"><input disabled type="text" class="easy-basket-upper" value="100" min="0" max="300" maxlength=3/></p>
                </div>
                
                <div class="easy-basket-filter-range">
                    <input type="range" class="lower range" step="1" min="0" max="300" value="0"/>
                    <input type="range" class="upper range" step="1" min="0" max="300" value="100"/>
                    <div class="fill"></div>
                </div>
                
                <div class="easy-basket-filter-ticks">
                </div>
            </div>
    
            <p>Значения для операторов: x, /</p>
            <div class="easy-basket-filter-double">
                <div class="easy-basket-filter-info-double">
                    <p class="iLower-double"><input disabled type="text" class="easy-basket-lower-double" value="0" min="0" max="50" maxlength=2/></p>
                    <p class="iUpper-double"><input disabled type="text" class="easy-basket-upper-double" value="20" min="0" max="50" maxlength=2/></p>
                </div>
                
                <div class="easy-basket-filter-range-double">
                    <input type="range" class="lower-double range-double" step="1" min="0" max="50" value="0"/>
                    <input type="range" class="upper-double range-double" step="1" min="0" max="50" value="20"/>
                    <div class="fill-double"></div>
                </div>
                
                <div class="easy-basket-filter-ticks-double">
                </div>
            </div>
            
    
    
            <a>
                <button onclick="start(this)">Начать</button>
            </a>
        </div>
    </main>
    
    
    <script src="js/main.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
